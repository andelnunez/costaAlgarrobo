{% extends 'base.html' %}
{% block fondo %}

        	<div id="fondo" class="carousel slide">
        		<div class="carousel-inner">
        			{% for fondo in fondos %}
	        			<div id="slide{{forloop.counter}}" class="item {% if forloop.first %}active{% endif %} bg-v-{{fondo.vertical}} bg-h-{{fondo.horizontal}}" style="background-image: url({{fondo.imagen.url}}) ;">
								{% block dentro_item %}							{% endblock %}
								<div class="textSlider" style="background-image: url({{fondo.asociada.imagen.url}});"></div>
	
	        			</div>	
					{% endfor %}
        		</div>
        	</div><!-- Fin Carrusel -->
{% endblock %}
{% block desplegable %}
			<div class="scrolls bosque encendido">
				<div class="imageDiv">
					<ol class="carousel-indicators">
        			{% for fondo in fondos %}
						<li data-target="#fondo" data-slide-to="{{forloop.counter0}}" class="fotoGaleria {% if forloop.first %}active{% endif %}" style="background-image: url({{fondo.imagen.url}});"></li>
					{% endfor %}
					</ol>
				</div>
			</div>
{% endblock %}
