{% extends 'fondo_dinamico.html' %}
{%block dentro_item%}
								<div class="textSlider" style="background-image: url({{fondo.asociada.imagen.url}});"></div>

{% endblock %}

{%block menuFooter%}
				<div class="menuDesplegable">
					<div class="menuizq">MAR</div>
				   	<img src="{{STATIC_URL}}img/up.png" class="upDesplegable">
					<div class="menuder refActive">BOSQUE</div>
				</div>
{% endblock %}


{% block js-footerSlider %}
<script> 
		  $(document).ready(function(){
		    $(".upDesplegable").click(function(){
		      if($(".baseDesplegable").hasClass('click')) {
		        $(".baseDesplegable").animate({height:0},200).removeClass('click');
		      } else { 
		        $(".baseDesplegable").animate({height:77},200);
		        $(".baseDesplegable").addClass('click');
		      }
		    });
		    $(".menuizq").click(function(){
			if($(".mar").hasClass('encendido')) {
			      if($(".baseDesplegable").hasClass('click')) {
				$(".baseDesplegable").animate({height:0},200).removeClass('click');
			      } else { 
				$(".baseDesplegable").animate({height:77},200);
				$(".baseDesplegable").addClass('click');
			      }
		     	} else { 
				window.location ="/fotos_mar";
			}
		    });
		    $(".menuder").click(function(){
			if($(".bosque").hasClass('encendido')) {
			      if($(".baseDesplegable").hasClass('click')) {
				$(".baseDesplegable").animate({height:0},200).removeClass('click');
			      } else { 
				$(".baseDesplegable").animate({height:77},200);
				$(".baseDesplegable").addClass('click');
			      }
		        	
		     	} else { 
				window.location ="/fotos_bosque";
			}

		    });
		  });
		</script>
{% endblock %}

{% block js %}



<script type="text/javascript">
             $('#fondo').ready(function() {
                 console.log( "ready: t-1000 fadeOut primer .textSlider" ); 
                $(".active > .textSlider").addClass("sliderHidden");
                $(".active > .textSlider").delay( 2000 ).fadeOut(1500);
            });             
            $('#fondo').on('slid.bs.carousel', function () {
                 console.log( "slid" ); 
                $(".sliderHidden").show();
                $(".sliderHidden").removeClass('sliderHidden');
                $(".active > .textSlider").addClass("sliderHidden");
                $(".active > .textSlider").delay( 2500 ).fadeOut(1500);

            });
</script>

{% endblock %}

{% block desplegable %}
			<div class="scrolls bosque encendido">
				<div class="imageDiv">
					<ol class="carousel-indicators">
        			{% for fondo in fondos %}
						<li data-target="#fondo" data-slide-to="{{forloop.counter0}}" class="fotoGaleria {% if forloop.first %}active{% endif %}" style="background-image: url({{fondo.imagen.url}});"></li>
					{% endfor %}
					</ol>
				</div>
			</div>
{% endblock %}
